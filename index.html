<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Links and Images</title>
  </head>
  <body>
    <h1>Homepage</h1>
    <!--Anchor element-->
    <!--href direcciona el anchor hacia la URL-->
    <!--target donde sera abierto-->
    <!--rel tipo de relacion entre las paginas linkeadas-->
    <!--noopener previene ganar acceso a la webpage desde donde se abrio (phishing attacks)-->
    <!--noreferrer previene que la pagina linkeada sepa desde donde fue linkeada-->
    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
      >click me</a
    >
    <!--Relative Links (Located in the project)-->
    <a href="pages/about.html">About</a>
    <!--Añade imagen con atributo scr que indica donde esta alojada la imagen-->
    <!--Atributo alt añada descripcion a las imagenes-->
    <img src="./images/dog.jpg" alt="Charles the Dog" />
  </body>
</html>
